#  content: "Homepage for NUC i5 Homelab"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/shawnmittal"
    target: "_blank" # optional html a tag target attribute
  - name: "Azure Portal"
    icon: "fab fa-microsoft"
    url: "https://portal.azure.com"
    target: "_blank"
  - name: "AWS Console"
    icon: "fab fa-aws"
    url: "https://aws.amazon.com/console/"
    target: "_blank"
  # this will link to a second homer page that will load config from additionnal-page.yml and keep default config values as in config.yml file
  # see url field and assets/additionnal-page.yml.dist used in this example:
#  - name: "another page!"
#    icon: "fas fa-file-alt"
#    url: "#additionnal-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Services"
    icon: "fas fa-cloud"
    items:
      - name: "Gitlab"
        #logo: "assets/tools/gitlab-icon.png"
        icon: "fab fa-gitlab"
        subtitle: "Local Git and CI/CD"
        tag: "service"
        url: "http://192.168.1.123:8929"
        target: "_blank" # optional html a tag target attribute
      - name: "Syncthing"
        #logo: "assets/tools/syncthing-icon.png"
        icon: "fas fa-sync-alt"
        subtitle: "Local file syncing"
        tag: "service"
        url: "http://192.168.1.123:8384"
        target: "_blank"
      - name: "File Explorer"
        #logo: "assets/tools/fileexplorer-icon.png"
        icon: "far fa-folder"
        subtitle: "Local file browser"
        tag: "app"
        url: "http://192.168.1.123:8080"
        target: "_blank"
      - name: "Whoogle"
        icon: "fas fa-search"
        tag: "service"
        url: "http://192.168.1.123:5000"
        target: "_blank"
      - name: "Portainer"
        icon: "fas fa-cubes"
        tag: "service"
        url: "http://192.168.1.123:9001"
        target: "_blank"
      - name: "Searx"
        icon: "fas fa-search"
        tag: "service"
        url: "http://192.168.1.123:8090"
